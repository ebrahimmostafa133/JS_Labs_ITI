<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <style>
        form {
            width: 400px;
            margin: 40px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            font-family: Arial;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input, select {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
        }
        .error {
            color: red;
            font-size: 13px;
        }
        button {
            margin-top: 15px;
            padding: 10px;
            width: 100%;
            background: green;
            color: white;
            border: none;
        }
    </style>
</head>
<body>

<form id="registrationForm">
    <h2>Registration</h2>

    <label>Name</label>
    <input type="text" id="name">
    <span class="error" id="nameError"></span>

    <label>Email</label>
    <input type="text" id="email">
    <span class="error" id="emailError"></span>

    <label>Mobile</label>
    <input type="text" id="mobile">
    <span class="error" id="mobileError"></span>

    <label>Address</label>
    <input type="text" id="address">
    <span class="error" id="addressError"></span>

    <button type="submit">Register</button>
</form>

<script src="main.js"></script>
</body>
</html>
